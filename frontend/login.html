<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="login.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <label for="username">User ID</label>
      <input type="text" id="username" placeholder="Enter your user ID" value="demoUser" />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" value="demoPass" />
      <label for="verificationCode">Verification Code</label>
      <input type="text" id="verificationCode" placeholder="Enter your verification code" />
      <button id="loginBtn">Login</button>
    </div>
  </div>
</body>
</html>
